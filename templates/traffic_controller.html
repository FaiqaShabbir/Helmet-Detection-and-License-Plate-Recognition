<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Detection and License Plate Recognition - Welcome</title>
    <!-- Add Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">


    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #cf51aa;
            --light-color: rgba(242, 242, 242, 0.8);
            /* Transparent light color */
            --dark-color: #222222;
        }

        body {
            background-color: transparent;
            /* Make the body background transparent */
            color: #333333;
            transition: all 0.3s ease-in-out;
        }

        body.dark-mode {
            background-color: var(--dark-color);
            color: #ffffff;
        }

        .welcome-page {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, var(--primary-color), var(--light-color));
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fade-in 1s ease-in-out;
            backdrop-filter: blur(20px);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .welcome-page h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #000000;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40) 1s 1 normal both;
        }



        .welcome-page img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                opacity: 0;
                transform: rotate(0deg);
            }

            100% {
                opacity: 1;
                transform: rotate(360deg);
            }
        }

        .welcome-page p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .welcome-page button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary-color);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .welcome-page button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }

        .welcome-page button:focus {
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .welcome-page h1 {
                font-size: 36px;
            }

            .welcome-page p {
                font-size: 18px;
            }

            .welcome-page button {
                font-size: 18px;
                padding: 5px 10px;
            }
        }
    </style>

    <script>
        $(document).ready(function () {
            // Set default mode
            if (localStorage.getItem("mode") === "dark") {
                setDarkMode();
            } else {
                setLightMode();
            }

            // Toggle mode on button click
            $("#mode-toggle").click(function () {
                if ($("body").hasClass("dark-mode")) {
                    setLightMode();
                } else {
                    setDarkMode();
                }
            });

            // Redirect to login page after 30 seconds
            setTimeout(function () {
                window.location.href = "{{ url_for('login') }}";
            }, 10000);
        });

        function setDarkMode() {
            $("body").removeClass("light-mode");
            $("body").addClass("dark-mode");
            localStorage.setItem("mode", "dark");
        }

        function setLightMode() {
            $("body").removeClass("dark-mode");
            $("body").addClass("light-mode");
            localStorage.setItem("mode", "light");
        }

    </script>
</head>

<body style="overflow: hidden;">
    <button id="mode-toggle" class="btn btn-link">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <div class="welcome-page">
        <h1 class="text-center text-typing">Welcome to Helmet Detection and License Plate Recognition</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Traffic Controller" class="mx-auto d-block">
        <p class="text-center">Please wait while we redirect you to the login page...</p>
    </div>
</body>

</html>
